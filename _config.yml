# Site settings
title: "Rolando Villca Choque"
description: "Data Science Portfolio â€“ Projects, Insights, and Visualisations"
url: "https://yourusername.github.io"  https://rolando-villca.github.io
baseurl: ""  # leave empty for user/organization site
repository: "https://rolando-villca.github.io/Rolando-Villca-DSPP/"  # e.g. rolandovillca/portfolio

# Theme
remote_theme: "mmistakes/minimal-mistakes"

# Author details (optional)
author:
  name: "Rolando Villca Choque"
  avatar: "/assets/profile.jpg"
  bio: "Data Science enthusiast turning data into decisions."
  location: "UK / Bolivia"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:your.email@example.com"

# Navigation (top bar)
nav:
  - title: "Home"
    url: /
  - title: "Projects"
    url: /projects/
  - title: "About"
    url: /about/
  - title: "Contact"
    url: /contact/

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Collections (for project pages)
collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
      comments: false

# Pagination (optional)
paginate: 5
paginate_path: /page:num/

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
