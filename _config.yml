# ── _config.yml ──────────────────────────────────────────

title: "Amazon Sales & Reviews Analysis"
description: "E-commerce insights from 2.22 M Amazon UK listings"
baseurl: "/Rolando-Villca-DSPP"  # adjust if needed
url: "https://rolando-villca.github.io"

# Choose a light theme:
theme: jekyll-theme-cayman
# OR
# theme: minima

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-emoji

exclude:
  - node_modules
  - vendor
