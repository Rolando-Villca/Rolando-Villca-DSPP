# ──────────────────────────────────────────────────────────────────────────
# Jekyll configuration for Amazon DSPP project page
# ──────────────────────────────────────────────────────────────────────────

title: "Amazon Sales & Reviews Analysis"
description: "Predicting monthly units sold on Amazon UK from product metadata"

# Use Minima theme for styling
theme: minima

# GitHub-flavored Markdown
markdown: kramdown
kramdown:
  input: GFM

# Plugins for SEO, RSS, and emoji support
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-emoji

# Skip these directories/files
exclude:
  - node_modules
  - vendor
